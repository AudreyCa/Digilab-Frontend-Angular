<section>



    <mat-card class="identity">
        <img mat-card-avatar [src]="dataUser.avatar" *ngIf="dataUser.avatar; else alter">
        <ng-template #alter>
            <img mat-card-avatar [src]="imgDefault" alt="">
        </ng-template>
        <div class="name">
            <span> {{ dataUser.firstName }} </span>
            <span> {{ dataUser.lastName }} </span>
        </div>
    </mat-card>

    <!-- <img matListAvatar [src]="user.avatar" *ngIf="user.avatar; else alter">
    <ng-template #alter>
        <img [src]="imgDefault" alt="">
    </ng-template> -->

    <div class="question">
        <p>Etes-vous s√ªr(e) de vouloir discuter avec cette personne?</p>
    </div>

    <div class="buttons">
        <button mat-raised-button color="primary" (click)="onValidate()">Valider</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Annuler</button>
    </div>


</section>
