<section class="user-list-entier">

    <div class="monProfil">
        <img [src]="identite.avatar" alt="photo de profil">
        <p>{{identite.nom}}</p>
        <p>{{identite.prenom}}</p>
        <p>{{identite.mail}}</p>
    </div>


    <!-- Notre input avec le formControl -->
    <mat-form-field class="inputSearch" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput type="text" [formControl]="searchBar">
    </mat-form-field>

    <div class="card-container">
        <mat-card class="card-contact" *ngFor="let user of newArray" (click)="onOpenModal(user)">
                <img mat-card-avatar [src]="user.avatar">
                <div class="id">
                    <mat-card-content>{{ user.first_name }}</mat-card-content>
                    <mat-card-content>{{ user.last_name }}</mat-card-content>
                </div>             
        </mat-card>
    </div>

</section>
