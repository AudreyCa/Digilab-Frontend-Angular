<section class="top-bar">

    <div *ngIf="idUserData">
        <!-- <span>{{data | json}}</span> -->
        <img matListAvatar [src]="idUserData.avatar" alt="photo de profil" *ngIf="idUserData.avatar; else alter">
        <ng-template #alter>
            <img matListAvatar [src]="imgDefault" alt="">
        </ng-template>
        <span> {{ idUserData.firstName }} </span>
        <span> {{ idUserData.lastName }} </span>
    </div>

</section>
