<section class="tchat-complet">

  <div class="tchat-room" *ngIf="data">

    <app-tchat-top-bar class="top-bar" [idUserData]="data"></app-tchat-top-bar>

    <mat-chip-list>
      <div class="tchat" *ngFor="let item of tabResults" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        
        <div class="left" *ngIf="item.setup">
          <mat-chip color="accent" matline class="chipR"> {{item.setup}} </mat-chip>
        </div>
        
        <div class="right" *ngIf="item.punchline">
          <mat-chip color="primary" matLine class="chipL"> {{item.punchline}} </mat-chip>
        </div>
      </div>
    </mat-chip-list>

    <div class="input-chat">
      <input (keypress)="onSendMessage($event)" [formControl]="messageText"
        placeholder="Votre message...">
      <mat-icon class="icon-send" matSuffix (click)="onSend()">send</mat-icon>
    </div>

  </div>

</section>
